    <script type="text/javascript">
        (function(){
            $('#stickit').click(parseURL)
            $('#stickagain').click(close) 
             $('#account').click(showItems)
        })();

            function showItems() {
                $.ajax({
                   url: 'table.php',
                   success: function (response) {//response is value returned from php (for your example it's "bye bye"
                     //alert(response);
                   }
                });
            }
            function parseURL() {
                url = $('#link')[0].value;
                if (url === "") {  
                    $('#alert').fadeIn();
                }
                else {
                    $('#alert').fadeOut();
                    $('#info').collapse('show');
                     var path = url.split('/');
                    $('#storeName')[0].value = path[2];
                    $('#itemName')[0].value = path[3];
                }                  
            }

            function close() {
                $("#info").collapse('hide');   
                $('#alert').fadeOut();                     
            }


            $(function() {  
                   $("#trackit").click(function() {  
                    // validate and process form here  
                    var storeName = $("input#storeName").val(); 
                    var itemName = $("input#itemName").val();  
                    var itemPrice = $("input#itemPrice").val(); 
                    var desiredPrice = $("input#desiredPrice").val(); 
                    var link = $("input#link").val();
                    if (storeName == "") {           
                        $('#alert').fadeIn();
                        $('#alert').html("<p>You must input a store name</p>");
                    }     
                    else if (itemName == "") {           
                        $('#alert').fadeIn();
                        $('#alert').html("<p>You must input a item name</p>");
                    } 
                    else if (parseInt($("#itemPrice").val()) == 0) {
                        $('#alert').fadeIn();
                        $('#alert').html("<p>Then why are you using this?</p>");
                    } 
                    else if (parseInt($("#desiredPrice").val()) == 0) {
                        $('#alert').fadeIn();
                        $('#alert').html("<p>That's unlikely to happen...</p>");
                    } 
                    else {
                        $.post('input.php', {storeName: storeName, itemName: itemName, itemPrice: itemPrice, desiredPrice: desiredPrice, link: link},
                        function(data){
                            $("#alert").attr('class', 'alert alert-success');
                            $('#alert').fadeIn();
                            $('#alert').html("Item added! Check 'Items' in Account") 
                        });
                    }
                    return false;
                    });
                });


    </script>
