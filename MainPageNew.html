  <script type="text/javascript">
        (function(){
            $('#stickit').click(parseURL) 
        })();
            function parseURL() {
                url = $('#link')[0].value;
                var path = url.split('/');
                $('#storename')[0].value = path[2];
                $('#itemname')[0].value = path[3];
                $('#price')[0].value = '$';
                $('#wantprice')[0].value = '$';
            }
